<!DOCTYPE html>
<html>
  <head>
    <meta charset="uft-8"/>
    <title>반응속도 테스트</title>
    <style>
      #screen {
        width: 300px;
        height: 200px;
        text-align: center;
        user-select: none;
      }
      #screen.waiting {
        background-color: aqua;
      }
      #screen.ready {
        background-color: red;
        color: white;
      }
      #screen.now {
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div id="screen" class="waiting">클릭해서 시작하세요</div>
    <div id="result"></div>
    <script>
      const $screen = document.querySelector('#screen');
      const $result = document.querySelector('#result');
      let startTime;
      let endTime;
      let timeoutId;
      records = [];
      $screen.addEventListener('click', (event) => {
        if (event.target.classList.contains('waiting')) {
          $screen.classList.replace('waiting', 'ready');
          $screen.textContent = '초록색이 되면 클릭하세요';
          timeoutId = setTimeout(function () {
            $screen.classList.replace('ready', 'now');
            $screen.textContent = '클릭하세요!';
            startTime = new Date();
          }, Math.floor(Math.random() * 1000) + 2000);
        } else if (event.target.classList.contains('ready')) {
          clearTimeout(timeoutId);
          $screen.classList.replace('ready', 'waiting');
          $screen.textContent = '너무 성급하시군요!';
        } else if (event.target.classList.contains('now')) {
          endTime = new Date();
          const current = endTime - startTime;
          records.push(current);
          const average = records.reduce((a, c) => (a + c), 0) / records.length;
          const roundedValue = Math.round(average * 10)/10;
          const recordsSorted = records.slice().sort((a, b) => (a - b)).slice(0, 5);
          //console.log(recordsSorted);
          $result.textContent = `현재 ${current}ms, 평균: ${roundedValue}ms`;
          $result.append(document.createElement('br'), document.createTextNode(`상위 5개 기록: ${recordsSorted}`));
          startTime = null;
          endTime = null;
          $screen.classList.replace('now', 'waiting');
          $screen.textContent = '클릭해서 시작하세요';
        }
      });
    </script>
  </body>
</html>
